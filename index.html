<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" 
          href="style.css"  
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <section class="info-block">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-element">
      <div class="add-block">
        <label class="add-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="tasks-list-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode tasks-list-item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
       </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="tasks-list-item" >
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <script  src="app.js"></script>
  </body>
</html>
